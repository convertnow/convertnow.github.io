<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#000000">
    <meta name="description" content="Browse all 20+ image format converters - PNG, JPEG, WebP, GIF, SVG, HEIC, AVIF, TIFF, BMP and more.">
    <meta name="keywords" content="all image converters, image format conversion, format converter list">
    <meta name="robots" content="index, follow">
    
    <title>All Image Converters - 20+ Formats Available</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <link rel="canonical" href="https://convertnow.github.io/converters.html">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/components.css">
</head>
<body>
    <!-- Header Component -->
    <div id="header-container"></div>

    <!-- Breadcrumb -->
    <nav class="breadcrumb" aria-label="Breadcrumb">
        <a href="index.html">Home</a>
        <span>/</span>
        <span>All Converters</span>
    </nav>

    <!-- Converters Section -->
    <section class="all-converters">
        <h1>All Image Converters</h1>
        <p class="section-subtitle">20+ image format conversions available instantly</p>

        <!-- Filters -->
        <div class="converters-filters">
            <input type="text" id="searchInput" class="filter-input" placeholder="Search converters (e.g., PNG to JPEG)">
            <select id="formatFilter" class="filter-select">
                <option value="">All Formats</option>
                <option value="PNG">PNG</option>
                <option value="JPEG">JPEG</option>
                <option value="WebP">WebP</option>
                <option value="GIF">GIF</option>
                <option value="SVG">SVG</option>
                <option value="HEIC">HEIC</option>
                <option value="AVIF">AVIF</option>
                <option value="TIFF">TIFF</option>
                <option value="BMP">BMP</option>
            </select>
        </div>

        <!-- All Converters Grid -->
        <div id="converters-grid" class="converters-grid">
            <!-- Dynamically populated -->
        </div>
    </section>

    <!-- CTA Section -->
    <section class="cta-section">
        <h2>Ready to Convert?</h2>
        <p>Start converting your images now with our fast and secure converter</p>
        <button class="btn btn-primary" onclick="scrollToConverters()">Choose Converter</button>
    </section>

    <!-- Footer Component -->
    <div id="footer-container"></div>

    <script src="js/components.js"></script>
    <script src="js/converters.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
